<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/common.css">
  <style>
    body { width: 320px; padding: 16px; }
    .header { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; }
    .logo { width: 40px; height: 40px; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
    .header h1 { font-size: 18px; font-weight: 600; }
    .status { background: var(--bg-secondary); border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    .status-item { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; }
    .status-item:last-child { margin-bottom: 0; }
    .status-label { color: var(--text-muted); }
    .status-value { font-weight: 500; }
    .status-value.ready { color: var(--success); }
    .status-value.missing { color: var(--error); }
    .actions { display: flex; flex-direction: column; gap: 8px; }
    .btn-secondary { background: var(--bg-secondary); }
    .btn-secondary:hover { background: var(--border); }
    .footer { margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--border); text-align: center; font-size: 12px; color: var(--text-muted); }
  </style>
</head>
<body>
  <div class="header"><div class="logo">G</div><h1>GeoClaude</h1></div>
  <div class="status">
    <div class="status-item"><span class="status-label">API Key</span><span class="status-value" id="apiKeyStatus">Checking...</span></div>
    <div class="status-item"><span class="status-label">Location</span><span class="status-value" id="locationStatus">Unknown</span></div>
  </div>
  <div class="actions">
    <button id="openSidePanel">Open Side Panel</button>
    <button id="openSettings" class="btn-secondary">⚙️ Settings</button>
  </div>
  <div class="footer">Powered by Anthropic Claude</div>
  <script src="popup.js"></script>
</body>
</html>
